<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: Inter, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f6fbff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 32px;
            border-radius: 16px;
            width: 320px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 14px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #0ea5e9, #2563eb);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .error {
            color: #ef4444;
            font-size: 0.85rem;
            margin-bottom: 10px;
            text-align: center;
        }
.logo {
    position: fixed;
    top: 20px;
    left: 20px;
}

.logo img {
    height: 50px;   /* adjust if needed */
    width: auto;
}

    </style>
</head>
<body>
<div class="login-card">
    <h2>Admin Login</h2>

    {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% if messages %}
            <div class="error">{{ messages[0] }}</div>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
